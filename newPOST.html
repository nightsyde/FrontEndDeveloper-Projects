<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Kirk Donaldson" />
        <title>FEND Project 1: Personal Blog New Post</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
    </head>
    <body>
        <div class="page">
            <div class="header box">
                <h1>My Blog Website</h1>
            </div>
            <a href="./index.html">
                <div class="avatar box"></div>
            </a>
            <div class="navbar box">
                <button class="button">
                    <a href="newPost.html">New Post</a>
                </button>
                <button class="button">
                    <a href="https://www.facebook.com/nightside.spellsinger">Facebook</a>
                </button>
                <button class="button">
                    <a href="https://twitter.com/Nitesyde">Twitter</a>
                </button>
                <button class="button">
                    <a href="https://www.instagram.com/nightsyde/">Instagram</a>
                </button>
                <button class="button">
                    <a href="https://mewe.com/i/kirkdonaldson">MeWe</a>
                </button>
            </div>
            <div class="main">
                <form action="" method="get" class="form-Item">
                    <div class="form-Item">
                        <textarea name="title" id="title" rows="1" cols="50">
Title for the post

                        </textarea>
                    </div>
                    <div class="form-Item">
                        <textarea name="postContent" id="postContent" rows="15" cols="50" required>
What is on your mind?

                        </textarea>
                    </div>
                    <div class="form-Item">
                        <input type="submit" value="Post" />
                    </div>
                </form>
            </div>
            <div class="footer box">
                copyright 2020. All rights reserved. Content used is public domain.
            </div>
        </div>
    </body>
</html>
