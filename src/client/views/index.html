<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
   <header>
       <div class="">
           Logo
       </div>
       <div class="">
           navigation
       </div>
   </header>
   <main>
     <div id = "app">
       <div class ="holder headline">
         Weather Journal App
       </div>
       <div class ="holder locationData">
         <label for="locationData">Enter City or Zipcode here</label>
         <input type="text" id="locationData" placeholder="Enter City or Zipcode here">
       </div>
       <div class ="holder travelDates">
         <label for="dateData">Enter the departure date here</label>
         <input type="date" id="travelDates" name="travelDates" value="2020-08-01" min="2020-01-01" max="2030-12-31">
         <button id="generate" type = "submit"> Generate </button>
       </div>
       <div class ="holder entry">
         <div class = "title">Most Recent Entry</div>
         <div id = "entryHolder">
           <div id = "date"></div>
           <div id = "temp"></div>
           <div id = "content"></div>
         </div>
       </div>
     </div>
   </main>
   <footer>
       <p>This is a footer</p>
   </footer>

   <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
   </script>
 </body>
</html>
