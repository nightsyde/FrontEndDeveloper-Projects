<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Kirk Donaldson" />
        <title>FEND Project 1: Personal Blog Subscribe</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
    </head>
    <body>
        <div class="page">
            <div class="header box">
                <h1>My Blog Website</h1>
            </div>
            <a href="./index.html">
                <div class="avatar box"></div>
            </a>
            <div class="navbar box">
                <button class="button">
                    <a href="newPost.html">New Post</a>
                </button>
                <button class="button">
                    <a href="about.html">About the author</a>
                </button>
                <button class="button">
                    <a href="https://www.facebook.com/nightside.spellsinger">Facebook</a>
                </button>
                <button class="button">
                    <a href="https://twitter.com/Nitesyde">Twitter</a>
                </button>
                <button class="button">
                    <a href="https://www.instagram.com/nightsyde/">Instagram</a>
                </button>
                <button class="button">
                    <a href="https://mewe.com/i/kirkdonaldson">MeWe</a>
                </button>
                <button class="button">
                    <a href="subscribe.html">Click to Subscribe</a>
                </button>
            </div>
            <div class="main">
                <form action="" method="get" class="form-Item">
                    <div class="form-Item">
                        <label for="name">Enter your name: </label>
                        <input type="text" name="name" id="name" required />
                    </div>
                    <div class="form-Item">
                        <label for="email">Enter your email: </label>
                        <input type="email" name="email" id="email" required />
                    </div>
                    <div class="form-Item">
                        <input type="submit" value="Subscribe!" />
                    </div>
                </form>
            </div>
            <div class="footer box">
                copyright 2020. All rights reserved. Content used is public domain.
            </div>
        </div>
    </body>
</html>
